<template>

    
    
    <lightning-card title="Plans" icon-name="custom:custom14">

    <template for:each={peList} for:item="pe">
        <lightning-card title="" key={pe.PriceBookId}>
            <ul class="slds-m-around_medium">
                <li >
                        <lightning-input  data-id={pe.PriceBookId} type="checkbox" label={pe.productName} name={pe.PriceBookId} onclick={handleClick}></lightning-input>
                        {pe.description}- ${pe.price}/Month
                </li>
            </ul>
        </lightning-card>

    </template>

    </lightning-card>

    </template>
