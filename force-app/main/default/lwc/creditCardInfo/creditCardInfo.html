<template>
    <div class="slds-size_1-of-1 slds-grid slds-wrap">
        <div class="slds-form-element slds-size_1-of-1 slds-p-horizontal_x-small">
            <b>Credit Card Information</b>
        </div>
    </div>

    <div class="slds-size_1-of-1 slds-grid slds-wrap">
        <div class="slds-form-element slds-size_1-of-1 slds-p-horizontal_x-small">
            <b>{error}</b>
        </div>
    </div>


    <div class="slds-size_1-of-1 slds-grid slds-wrap">
            <div class="slds-form-element slds-size_1-of-1 slds-p-horizontal_x-small">
                <lightning-input 
                    name="CardHolderName" value={cardHolderName} label="CardHolder Name">
                  </lightning-input>
            </div>
    </div>

    <div class="slds-size_1-of-1 slds-grid slds-wrap formElement">
            <div class="slds-form-element slds-size_1-of-1 slds-p-horizontal_x-small">
                <lightning-combobox 
                    name="cardType" value={cardType} label="Card Type" options={cardTypes}
                    >
                </lightning-combobox>
            </div>
    </div>

    <div class="slds-size_1-of-1 slds-grid slds-wrap formElement">
        <div class={cardNumberClass}>
            <lightning-input 
                name="cardNumber" value={cardNumber} label="cardNumber" onchange={handleChange}
                >
            </lightning-input>
        </div>
            <div class="slds-form-element slds-size_1-of-3 slds-p-horizontal_x-small">
                <lightning-input  name="cvv" value={cvv} 
                    label="cvv" type="password" onchange={handleChange}></lightning-input>
            </div>
    </div>

    <div class="slds-size_1-of-1 slds-grid slds-wrap formElement">
            <div class={expiryMonthYearClass}>
                <lightning-combobox 
                    name="expiryMonth" value={expiryMonth} label="expiryMonth"
                    options={expiryMonths} onchange={handleChange}> </lightning-combobox>
            </div>
            <div class={expiryMonthYearClass}>
                <lightning-combobox 
                    name="expiryYear" value={expiryYear} label="expiryYear" options={expiryYears}
                    onchange={handleChange}> </lightning-combobox>
            </div>
    </div>

    <br/>

    <div class="slds-size_1-of-1 slds-grid slds-wrap formElement">
            <div class="slds-form-element slds-size_1-of-1 slds-p-horizontal_x-small">
                <lightning-input  name="saveForFuture" value={saveForFuture}
                    label="saveForFuture" type="checkbox"> </lightning-input>
            </div>
    </div>

    <br/>

    <div class="slds-size_1-of-1 slds-grid slds-wrap formElement">
        <div class="slds-form-element slds-size_1-of-1 slds-p-horizontal_x-small">
            <lightning-button variant="brand" label="Next" title="Next" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        </div>
    </div>


</template>
